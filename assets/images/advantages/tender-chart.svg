<svg width="500" height="250" viewBox="0 0 500 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background grid -->
  <line x1="50" y1="0" x2="50" y2="200" stroke="#E5E5E5" stroke-width="1"/>
  <line x1="125" y1="0" x2="125" y2="200" stroke="#E5E5E5" stroke-width="1"/>
  <line x1="200" y1="0" x2="200" y2="200" stroke="#E5E5E5" stroke-width="1"/>
  <line x1="275" y1="0" x2="275" y2="200" stroke="#E5E5E5" stroke-width="1"/>
  <line x1="350" y1="0" x2="350" y2="200" stroke="#E5E5E5" stroke-width="1"/>
  <line x1="425" y1="0" x2="425" y2="200" stroke="#E5E5E5" stroke-width="1"/>
  <line x1="0" y1="40" x2="500" y2="40" stroke="#E5E5E5" stroke-width="1"/>
  <line x1="0" y1="80" x2="500" y2="80" stroke="#E5E5E5" stroke-width="1"/>
  <line x1="0" y1="120" x2="500" y2="120" stroke="#E5E5E5" stroke-width="1"/>
  <line x1="0" y1="160" x2="500" y2="160" stroke="#E5E5E5" stroke-width="1"/>
  <line x1="0" y1="200" x2="500" y2="200" stroke="#E5E5E5" stroke-width="1"/>
  
  <!-- Chart line -->
  <path d="M50,70 C125,30 150,90 200,60 C250,30 300,90 350,100 C400,110 450,70 500,85" 
        stroke="#285CB6" stroke-width="3" fill="none"/>
  
  <!-- Area under the curve with gradient -->
  <defs>
    <linearGradient id="areaGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#285CB6" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#285CB6" stop-opacity="0.05"/>
    </linearGradient>
  </defs>
  
  <path d="M50,70 C125,30 150,90 200,60 C250,30 300,90 350,100 C400,110 450,70 500,85 L500,200 L50,200 Z" 
        fill="url(#areaGradient)"/>
  
  <!-- X-axis labels -->
  <text x="50" y="225" fill="#666" font-size="12" text-anchor="middle">Янв</text>
  <text x="125" y="225" fill="#666" font-size="12" text-anchor="middle">Фев</text>
  <text x="200" y="225" fill="#666" font-size="12" text-anchor="middle">Мар</text>
  <text x="275" y="225" fill="#666" font-size="12" text-anchor="middle">Апр</text>
  <text x="350" y="225" fill="#666" font-size="12" text-anchor="middle">Май</text>
  <text x="425" y="225" fill="#666" font-size="12" text-anchor="middle">Июн</text>
  
  <!-- Data point with tooltip -->
  <circle cx="125" cy="30" r="6" fill="#285CB6"/>
  <rect x="110" y="0" width="70" height="25" rx="5" fill="#285CB6"/>
  <text x="145" y="17" fill="white" font-size="12" text-anchor="middle">178 тендеров</text>
</svg> 